<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Stream with FPS and Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Live Video Stream</h1>
    <img id="video-stream" src="" alt="Video Stream">
    <p>FPS: <span id="fps-display">Calculating...</span></p> <!-- Element to display FPS -->
    <p>Hand Sign: <span id="info-display">Loading...</span></p> <!-- Element to display additional info -->

    <script>
        var socket = io();

        socket.on('connect', function() {
            setInterval(() => {
                socket.emit('request_frame');
            }, 1000 / 15);  // Request 15 frames per second
        });

        socket.on('video_frame', function(data) {
            document.getElementById('video-stream').src = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, new Uint8Array(data)));
        });

        // Listen for FPS updates and display them
        socket.on('fps', function(fps) {
            document.getElementById('fps-display').textContent = fps + " FPS";
        });

        // Listen for additional info updates and display them
        socket.on('info', function(info) {
            document.getElementById('info-display').textContent = info;  // Update the info display
        });

        socket.on('disconnect', function() {
            console.log("Disconnected from the server");
        });
    </script>
</body>
</html>
